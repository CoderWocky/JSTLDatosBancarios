<html>
  <head>
    <title>Recogida de datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      label {
        display: inline-block;
        width: 10%;
      }
      fieldset {
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="recepcion.jsp" method="post">
      <fieldset>
        <label for="nombre">Nombre</label>
        <input name="nombre" type="text" required autofocus/>
        <br/>
        <label for="apellidos">Apellidos</label>
        <input name="apellidos" type="text" required/>
        <br/>
        <label for="domicilio">Domicilio</label>
        <input name="domicilio" type="text" required/>
      </fieldset>
      <fieldset>
        <label for="entidad">Código Banco</label>
        <input name="entidad" type="text" maxlength="4" pattern="([0-9]{4})" 
               title="Cuatro posiciones numéricas" required/>
        <br/>
        <label for="sucursal">Sucursal</label>
        <input name="sucursal" type="text" maxlength="4" pattern="([0-9]{4})" 
               title="Cuatro posiciones numéricas" required/>
        <br/>
        <label for="digito">D. C.</label>
        <input name="digito" type="text" maxlength="2" pattern="([0-9]{2})" 
               title="Dos posiciones numéricas" required/>
        <br/>
        <label for="cuenta">Número de cuenta</label>
        <input name="cuenta" type="text" maxlength="10" pattern="([0-9]{10})" 
               title="Diez posiciones numéricas" required/>
      </fieldset>
      <input type="submit" value="Enviar"/>
    </form>
  </body>
</html>
